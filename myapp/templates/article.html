{% extends 'layout.html' %}

{% block body %}
<!-- gia to javascript plugin to facebook-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h1>{{article.title}}</h1>
<small>Written by {{article.author}} on {{article.create_date}}</small>
<hr>
<div>
  {{article.body | safe}}
</div>
<br></br>


<!-- to koumpi share-->
<div class="fb-share-button" data-href="http://dilab77.ionio.gr/p13alva/article/6/" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fdilab77.ionio.gr%2Fp13alva%2Farticle%2F6%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

<hr>
<h2>Comments</h2>
<div>
  {{ comment.body | safe}}
  {{ article.body | safe}}
</div>
<a class="btn btn-success" href="/add_comments"> Add Comments</a>
<a class="btn btn-success" href="/comments"> Show Comments</a>

{% endblock %}
