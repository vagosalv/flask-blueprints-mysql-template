{% extends 'layout.html' %}

{% block body %}
<table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>Author</th>
    <th>Date</th>
    <th>Body</th>
    <th>Article_id</th>
    <th></th>
  </tr>
  {% for comment in comments %}
    <tr>
      <td>{{comment[0]}}</td>
      <td>{{comment[1]}}</td>
      <td>{{comment[3]}}</td>
      <td>{{comment[2] | safe}}</td>
      <td>{{comment[4]}}</td>
      {% if session['username'] == comment[1] %}
      <td><a href="edit_comment/{{comment[0]}}" class="btn btn-default pull-right">Edit</a></td>
      <td>
        <form action="{{url_for('com.delete_comment', id=comment[0])}}" method="post">
          <input type="hidden" name="_method" value="DELETE">
          <input type="submit" value="Delete" class="btn btn-danger">
      {% endif %}
        </form>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
